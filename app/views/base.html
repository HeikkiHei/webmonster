<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% block title %}
    VAIHDA MINUT
    {% endblock %}
  </title>

  {% block head %}
  <!-- Bootstrap (tyylitiedosto) -->
  <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Oma tyylitiedostomme -->
  <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
  {% endblock %}
</head>

<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Sovelluksen nimi -->
        <a class="navbar-brand" href="{{base_path}}/sitemap">Sitemap</a>
      </div>


      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          <!-- Navigaation linkit -->


          {% if gamemaster_logged_in %}
          <form class="navbar-form navbar-right" method="post" action="{{base_path}}/logout">
            <a href="{{base_path}}/editgm/{{gamemaster_id}}" class="btn btn-success">Edit your information</a>
            <a href="{{base_path}}/listcreature" class="btn btn-success">List Creatures</a>
            <button type="submit" class="btn btn-success">Log out</button>
          </form>
          {% else %}

          <form class="navbar-form navbar-right" method="link">
            <a href="{{base_path}}" class="btn btn-success">Login</a>
            <a href="{{base_path}}/generategm" class="btn btn-success">Register</a>
          </form>
          {% endif %}
        </ul>
      </div>
    </div>

  </div>
</nav>

<div id="main-container">
  <!-- Dynaaminen sisältö tulee tähän -->
  {% block content %}{% endblock %}
</div>

{% block body %}
<!-- jQuery -->
<script src="{{base_path}}/vendor/jquery.min.js"></script>

<!-- Bootstrap (skriptitiedosto) -->
<script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Oma skriptitiedostomme -->
<script src="{{base_path}}/assets/js/site.js"></script>
{% endblock %}
</body>
</html>
