{% extends "base.html" %}

{% block title %}
Create a Game Master
{% endblock %}

{% block content %}
<h1>Generate a GM</h1>

<form method="post" action="{{base_path}}/generategm">
	<div class="form-group">
		<label>Name</label>
		<input type="text" name="name" class="form-control" value="">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" name="password" class="form-control" value="">
	</div>

	<br>

	<div class="form-group">
		<button type="submit" class="btn btn-success">Register</button>
	</div>
	<div class="form-group"><input type="hidden" name="moderator" value=0></div>

</form>

{%if errors %}
<div class="alert alert-danger">
	<ul>
		{% for error in errors %}
		<li>{{error}}</li>
		{% endfor %}
	</ul>
</div>
{% endif %}

{% endblock %}
