{% extends "base.html" %}

{% block title %}
Edit a Game Master
{% endblock %}

{% block content %}
<h1>Edit: {{gamemaster.name}}</h1>

<form method="post" action="{{base_path}}/editgm/{{gamemaster.id}}">
	
	<input type="hidden" name="moderator" value=0>
	{% if moderator %}
	<div class="form-group">
		<select class="c-select" name="moderator">
			<option selected value={{gamemaster.moderator}}></option>
			<option value=0 >No</option>
			<option value=1 >Yes</option>
		</select>
	</select>
	<label>Moderator</label>
</div>
{%endif %}

<div class="form-group">
	<label>Name</label>
	<input type="text" class="form-control" name="name" value="{{gamemaster.name}}">
</div>
<div class="form-group">
	<label>Password</label>
	<input type="password" class="form-control" name="password" value="{{gamemaster.password}}">
</div>

<br>

<div class="form-group">
	<button type="submit" class="btn btn-success">Save</button>
</div>
</form>
<form method="post" action="{{base_path}}/showgm/{{gamemaster.id}}/delete" class="destroy-form" data-confirm="Are you sure?">
	<div class="form-group">
		<button type="submit" class="btn btn-danger">Delete</button>
	</div>
</form>


{%if errors %}
<div class="alert alert-danger">
	<ul>
		{% for error in errors %}
		<li>{{error}}</li>
		{% endfor %}
	</ul>
</div>
{% endif %}

{% endblock %}
