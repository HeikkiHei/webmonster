{% extends "base.html" %}

{% block title %}
Edit a Game Master
{% endblock %}

{% block content %}
<h1>Edit: {{gamemaster.name}}</h1>

<form method="post" action="{{base_path}}/editgm/{{gamemaster.id}}">

	{% if moderator %}
	<div class="form-group">
		<input type="hidden" name="moderator" value={{gamemaster.moderator}}>
		<input type="checkbox" name="moderator">
		<label>Moderator</label>
	</div>
	{% endif %}
	
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" name="name" value="{{gamemaster.name}}">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="text" class="form-control" name="password" value="{{gamemaster.password}}">
	</div>

	<br>

	<div class="form-group">
		<button type="submit" class="btn btn-success">Save</button>
	</div>
</form>
<form method="post" action="{{base_path}}/showgm/{{gamemaster.id}}/delete" class="destroy-form" data-confirm="Are you sure?">
	<div class="form-group">
		<button type="submit" class="btn btn-danger">Delete</button>
	</div>
</form>


{%if errors %}
<div class="alert alert-danger">
	<ul>
		{% for error in errors %}
		<li>{{error}}</li>
		{% endfor %}
	</ul>
</div>
{% endif %}

{% endblock %}
