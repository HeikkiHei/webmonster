{% extends "base.html" %}

{% block title %}
Edit a Game Master
{% endblock %}

{% block content %}
<h1>Edit: {{gamemaster.name}}</h1>

<form>
	<div class="checkbox">
		<label>
			<input type="checkbox">
			Moderator
		</label>
	</div>
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" value="{{gamemaster.name}}">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="text" class="form-control" value="{{gamemaster.password}}">
	</div>

	<br>

	<div class="form-group">
		<a href="{{base_path}}/listgm" class="btn btn-success">Save</a>
		<a href="{{base_path}}/listgm" class="btn btn-danger">Delete</a>
	</div>
</form>


{% endblock %}
